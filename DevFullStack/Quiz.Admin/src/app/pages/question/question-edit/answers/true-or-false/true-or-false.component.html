<div nz-row *ngFor="let answer of answers; let i = index">
  <div nz-col nzSpan="22">
    <div
      class="answer-row"
      style="display: flex; margin-bottom: 8px; align-items: center"
    >
      <!-- Nhãn A/B/C -->
      <input
        nz-input
        [ngModel]="answer.name"
        style="
          width: 40px;
          text-align: center;
          font-weight: 500;
          background: #f5f5f5;
        "
      />

      <!-- Ô nhập đáp án -->
      <input nz-input [(ngModel)]="answer.content" readonly style="flex: 1" />
    </div>
  </div>
  <div
    nz-col
    nzSpan="2"
    style="display: flex; justify-content: end; align-items: center"
  >
    <!-- Checkbox đáp án đúng -->
    <label
      nz-checkbox
      [(ngModel)]="answer.isTrue"
      (ngModelChange)="onCheckAnswer($event, i)"
      style="
        display: 'flex',
        width: '100%',
        height: '100%',
        'align-items': 'center',
        'justify-content': 'center',
        transform: 'scale(1.5)'
      "
    ></label>
  </div>
</div>
