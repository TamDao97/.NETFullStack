<form nz-form [formGroup]="frmGroup" nzLayout="vertical">
  <nz-tabset>
    <nz-tab nzTitle="Thông tin tài khoản">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="userName">Tài khoản</nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng nhập dữ liệu.">
          <input
            nz-input
            id="userName"
            formControlName="userName"
            placeholder="Tên tài khoản"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired nzFor="passWord">Password</nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng nhập dữ liệu">
          <nz-input-group [nzSuffix]="suffixTemplate">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              nz-input
              id="passWord"
              type="password"
              formControlName="passWord"
              placeholder="Mật khẩu"
            />
          </nz-input-group>
          <ng-template #suffixTemplate>
            <i
              nz-icon
              class="ant-input-password-icon"
              [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
              (click)="passwordVisible = !passwordVisible"
            ></i>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
    </nz-tab>
    <nz-tab nzTitle="Hồ sơ cá nhân">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="Họ và tên"> Họ và tên</nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng nhập dữ liệu">
          <input
            nz-input
            id="displayName"
            formControlName="displayName"
            placeholder="Họ và tên"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired nzFor="gender">Giới tính</nz-form-label>
        <nz-form-control>
          <nz-radio-group formControlName="gender">
            <label nz-radio [nzValue]="'male'">Nam</label>
            <label nz-radio [nzValue]="'female'">Nữ</label>
            <label nz-radio [nzValue]="'other'">Khác</label>
          </nz-radio-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired nzFor="dateBirth">Ngày sinh</nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng nhập dữ liệu.">
          <nz-date-picker
            id="dateBirth"
            formControlName="dateBirth"
            style="width: 100%"
          ></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="address">Địa chỉ</nz-form-label>
        <nz-form-control>
          <nz-textarea-count [nzMaxCharacterCount]="100">
            <textarea
              nz-input
              rows="4"
              formControlName="address"
              placeholder="Địa chỉ"
            ></textarea>
          </nz-textarea-count>
        </nz-form-control>
      </nz-form-item>
    </nz-tab>
  </nz-tabset>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="onSave()">Lưu</button>
    <button nz-button nzType="primary" (click)="onExit()">Thoất</button>
  </div>
</form>
